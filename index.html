<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU HAVE BEEN HACKED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            background-color: #000;
            color: #ff4c4c;
            font-family: 'Creepster', cursive;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .warning {
            font-size: 4rem;
            animation: glitch 0.3s infinite alternate;
            text-shadow: 5px 5px 15px #ff0000, -5px -5px 15px #8b0000;
        }
        @keyframes glitch {
            0% { transform: translateX(0) translateY(0); }
            20% { transform: translateX(-8px) translateY(-8px); }
            40% { transform: translateX(8px) translateY(8px); }
            60% { transform: translateX(-8px) translateY(8px); }
            80% { transform: translateX(8px) translateY(-8px); }
            100% { transform: translateX(0) translateY(0); }
        }
        .emoji {
            font-size: 5rem;
            text-shadow: 3px 3px 15px #8b0000;
        }
        .static {
            background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center/cover no-repeat;
            opacity: 0.1;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        p {
            text-shadow: 2px 2px 8px #8b0000;
        }
        .fake-link {
            color: #00ff00;
            text-decoration: underline;
            cursor: pointer;
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="static"></div>
    <div>
        <p class="warning">YOU HAVE BEEN HACKED</p>
        <p style="font-size: 1.8rem;">DO NOT click on any unfamiliar links</p>
        <p class="emoji">ðŸ˜ˆðŸ’€ðŸ‘€</p>
        <p style="font-size: 1.5rem;">Be careful next time...</p>
        <p class="fake-link" onclick="scare()">Click here for safety instructions</p>
    </div>

    <script>
        function scare() {
            window.open('scary.html', '_blank');
        }
    </script>
</body>
</html>
